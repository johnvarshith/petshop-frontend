let currentStep = 0;

function renderQuestions() {
    questionContainer.innerHTML = currentQuestions.map((question, qIndex) => `
        <div class="question-section ${qIndex === currentStep ? 'block' : 'hidden'}">
            <h2 class="text-xl font-semibold text-gray-900 mb-6">Question ${currentStep + 1}: ${question.text}</h2>
            <div class="space-y-4">
                ${question.options.map((option, oIndex) => `
                    <div class="option-card cursor-pointer p-4 border-2 rounded-lg flex items-center 
                        ${answers[currentStep] === oIndex ? 'bg-purple-50/40 border-primary' : ''}"
                        onclick="selectOption(${currentStep}, ${oIndex})">
                        <input type="radio" name="q${currentStep}" value="${oIndex}" 
                            ${answers[currentStep] === oIndex ? 'checked' : ''} class="hidden">
                        <span class="text-gray-800">${option}</span>

// Fixed option selection
function selectOption(step, optionIndex) {
    answers[step] = optionIndex;
    
    // Handle pet type selection
    if (currentQuestions === petTypeQuestions) {
        const selectedPet = currentQuestions[0].options[optionIndex];
        currentPetType = selectedPet.toLowerCase().split(' ')[0];
        currentQuestions = getCurrentPetQuestions();
        currentStep = 0;
        answers = [];
    }
    
    renderQuestions();
}

function getCurrentPetQuestions() {
    switch(currentPetType) {
        case 'dog': return dogQuestions;
        case 'cat': return catQuestions;
        case 'small': return smallPetQuestions;
        default: return petTypeQuestions;
    }
}

// Fixed results calculation
viewResultsBtn.addEventListener('click', () => {
    if (answers.length !== currentQuestions.length) {

    const recommendation = currentPetType === 'small' ? 
        determineSmallPet(answers) :
        determineBestPet(currentPetType, answers);
        
    showResults(recommendation);
});

function showResults(recommendedPet) {
    const modal = document.getElementById('resultsModal');
    const petImage = document.getElementById('petImage');
    const petName = document.getElementById('petRecommendation');
    const petDesc = document.getElementById('petDescription');
    
    petImage.innerHTML = `<img src="${petImages[recommendedPet]}" class="w-full h-full object-cover rounded-lg">`;
    petName.textContent = recommendedPet;
    petDesc.textContent = petDescriptions[recommendedPet];
    modal.classList.remove('hidden');
}

// Fixed close modal function
function closeModal() {
    document.getElementById('resultsModal').classList.add('hidden');
    resetQuiz();
}

function resetQuiz() {
    currentStep = 0;
    answers = [];
    currentQuestions = petTypeQuestions;
    currentPetType = '';

}
