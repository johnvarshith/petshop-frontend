  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver(() => {
        const splineViewer = document.querySelector('spline-viewer');
        if (splineViewer) {
          const shadowRoot = splineViewer.shadowRoot;
          const brandingElement = shadowRoot.querySelector('.branding');
          if (brandingElement) {
            brandingElement.remove();
            observer.disconnect(); // Stop observing once removed
          }
        }
      });
  
      // Start observing the document for changes
      observer.observe(document.body, { childList: true, subtree: true });
    });
  </script>
 
<script>
// Pet breed lists
const petBreeds = {

// Pet descriptions
const petDescriptions = {

  "Golden Retriever": "Friendly, reliable, and great with children. Perfect for active households.",
  "Bulldog": "Docile, friendly, and great for apartments. Low exercise needs but requires some grooming.",

// Pet images
const petImages = {

  "Poodle": "https://images.pexels.com/photos/1057044/pexels-photo-1057044.jpeg?auto=compress&cs=tinysrgb&w=600",
  
  "American Shorthair": "https://images.pexels.com/photos/479009/pexels-photo-479009.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Birman": "https://images.pexels.com/photos/2064780/pexels-photo-2064780.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",

  "Hamster": "https://images.pexels.com/photos/3362697/pexels-photo-3362697.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Fish": "https://images.pexels.com/photos/2156311/pexels-photo-2156311.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Bird": "https://images.pexels.com/photos/349758/hummingbird-bird-birds-349758.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Sugar Glider": "https://images.pexels.com/photos/9516935/pexels-photo-9516935.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Rabbit": "https://images.pexels.com/photos/6845638/pexels-photo-6845638.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2",
  "Turtle": "https://images.pexels.com/photos/789141/pexels-photo-789141.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
};

let currentPetType = '';
const petTypeQuestions = [
  {
    text: "What type of pet are you interested in?",
    options: ["Dog", "Cat", "Small Animal (Hamster/Rabbit/Bird)"]
  }
];

const dogQuestions = [
  {
    text: "What size dog would you prefer?",
    options: ["Small (under 20 lbs)", "Medium (20-50 lbs)", "Large (over 50 lbs)"]
  },
  {
    text: "How much exercise can you provide daily?",
    options: ["Short walks", "1-2 hour walks/play", "Very active, 2+ hours"]
  },
  {
    text: "What's your grooming commitment level?",
    options: ["Minimal grooming", "Regular brushing", "Daily grooming okay"]
  },
  {
    text: "What's your experience with dogs?",
    options: ["First-time owner", "Some experience", "Very experienced"]
  },
  {
    text: "What's your living situation?",
    options: ["Apartment", "House with small yard", "House with large yard"]
  }
];

const catQuestions = [
  {
    text: "Do you prefer an indoor or outdoor cat?",
    options: ["Strictly indoor", "Indoor with outdoor access", "Mainly outdoor"]
  },
  {
    text: "What type of cat personality do you prefer?",
    options: ["Independent", "Moderately social", "Very affectionate"]
  },
  {
    text: "How do you feel about cat hair?",
    options: ["Prefer minimal shedding", "Don't mind some shedding", "Hair doesn't bother me"]
  },

    text: "What age cat are you looking for?",
    options: ["Kitten", "Young adult", "Senior cat"]
  },
  {
    text: "How active of a cat do you want?",
    options: ["Calm and relaxed", "Moderately playful", "Very energetic"]
  }
];

const smallPetQuestions = [
  {
    text: "How much space can you dedicate to a habitat?",
    options: ["Small cage/tank", "Medium enclosure", "Large habitat"]
  },
  {
    text: "What's your preferred pet lifespan?",
    options: ["2-3 years", "5-10 years", "10+ years"]
  },
  {
    text: "How much daily interaction can you provide?",
    options: ["30 minutes", "1-2 hours", "3+ hours"]
  },
  {
    text: "What's your noise tolerance?",
    options: ["Silent pets only", "Occasional noise okay", "Don't mind regular noise"]
  },
  {
    text: "What's your cleaning commitment level?",
    options: ["Weekly cleaning", "Every few days", "Daily maintenance"]
  }
];

let questions = petTypeQuestions;
const questionContainer = document.getElementById('questionContainer');
const viewResultsBtn = document.getElementById('viewResultsBtn');

function renderQuestions() {
  questionContainer.innerHTML = questions.map((question, qIndex) => `
    <div class="question-section">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Question ${qIndex + 1}: ${question.text}</h2>
      <div class="space-y-4">
        ${question.options.map((option, oIndex) => `
          <div class="option-card cursor-pointer p-4 border-2 rounded-lg flex items-center">
            <input type="radio" name="q${qIndex}" value="${oIndex}" class="hidden">
            <span class="text-gray-800">${option}</span>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');
  
  const options = document.querySelectorAll('.option-card');
  options.forEach(option => {
    option.addEventListener('click', () => {
      const siblings = option.parentElement.querySelectorAll('.option-card');
      siblings.forEach(o => o.classList.remove('selected'));
      option.classList.add('selected');
      option.querySelector('input').checked = true;
      
      if (questions === petTypeQuestions) {
        const selectedOption = option.querySelector('span').textContent;
        switch(selectedOption) {
          case 'Dog':
            questions = dogQuestions;
            currentPetType = 'dog';
            break;
          case 'Cat':
            questions = catQuestions;
            currentPetType = 'cat';
            break;
          case 'Small Animal (Hamster/Rabbit/Bird)':
            questions = smallPetQuestions;
            currentPetType = 'small';
            break;
        }
        renderQuestions();
      }
    });
  });
}

// Function to determine the best pet based on answers
function determineBestPet(petType, answers) {
  if (petType === 'dog') {
    // Size preference (q0)
    const sizePreference = answers[0];
    // Exercise commitment (q1)
    const exerciseCommitment = answers[1];
    // Grooming commitment (q2)
    const groomingCommitment = answers[2];
    // Experience level (q3)
    const experienceLevel = answers[3];
    // Living situation (q4)
    const livingSituation = answers[4];
    
    // Logic for dog recommendations
    if (sizePreference === 0) { // Small dog
      if (groomingCommitment === 2) { // High grooming
        return "Shih Tzu";
      } else {
        return "Poodle"; // Small poodle varieties
      }
    } else if (sizePreference === 1) { // Medium dog
      if (exerciseCommitment >= 1) { // Medium to high exercise
        return "Bulldog";
      } else {
        return "Poodle"; // Medium poodle varieties
      }
    } else { // Large dog
      if (experienceLevel === 2 && exerciseCommitment === 2) { // Very experienced and active
        return "German Shepherd";
      } else {
        return "Golden Retriever"; // More forgiving large breed
      }
    }
  } else if (petType === 'cat') {
    // Indoor/outdoor preference (q0)
    const indoorOutdoor = answers[0];
    // Personality preference (q1)
    const personalityPreference = answers[1];
    // Shedding tolerance (q2)
    const sheddingTolerance = answers[2];
    // Age preference (q3)
    const agePreference = answers[3];
    // Activity level (q4)
    const activityLevel = answers[4];
    
    // Logic for cat recommendations
    if (personalityPreference === 0) { // Independent
      return "American Shorthair";
    } else if (personalityPreference === 2) { // Very affectionate
      if (sheddingTolerance === 0) { // Low shedding tolerance
        return "Siamese";
      } else {
        return "Birman";
      }
    } else { // Moderately social
      if (sheddingTolerance === 2 && activityLevel === 0) { // High shedding tolerance and calm
        return "Persian";
      } else {
        return "American Shorthair"; // Good all-around cat
      }
    }
  } else { // Small pets
    // Space availability (q0)
    const spaceAvailability = answers[0];
    // Lifespan preference (q1)
    const lifespanPreference = answers[1];
    // Interaction time (q2)
    const interactionTime = answers[2];
    // Noise tolerance (q3)
    const noiseTolerance = answers[3];
    // Cleaning commitment (q4)
    const cleaningCommitment = answers[4];
    
    // Logic for small pet recommendations
    if (noiseTolerance === 0) { // Silent pets only
      if (interactionTime === 0) { // Low interaction
        return "Fish";
      } else {
        return "Turtle";
      }
    } else if (lifespanPreference === 0) { // Short lifespan
      return "Hamster";
    } else if (interactionTime === 2) { // High interaction
      if (noiseTolerance === 2) { // High noise tolerance
        return "Bird";
      } else {
        return "Sugar Glider";
      }
    } else if (spaceAvailability === 2) { // Large habitat
      return "Rabbit";
    } else {
      return "Hamster"; // Good starter pet
    }
  }
}

viewResultsBtn.addEventListener('click', () => {
  const allQuestionsAnswered = Array.from({length: questions.length}, (_, i) =>
    document.querySelector(`input[name="q${i}"]:checked`)
  ).every(Boolean);
  
  if (!allQuestionsAnswered) {
    const notification = document.createElement('div');
    notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg fade-enter z-50';
    notification.textContent = 'Please answer all questions before viewing results';
    document.body.appendChild(notification);
    setTimeout(() => {
      notification.classList.add('fade-enter-active');
    }, 10);
    setTimeout(() => {
      notification.remove();
    }, 3000);
    return;
  }
  
  // Collect all answers
  const answers = Array.from({length: questions.length}, (_, i) => 
    parseInt(document.querySelector(`input[name="q${i}"]:checked`).value)
  );
  
  // Determine the best pet based on answers
  const recommendedPet = determineBestPet(currentPetType, answers);
  
  // Get the image and description for the recommended pet
  const petImage = petImages[recommendedPet];
  const petDescription = petDescriptions[recommendedPet];
  
  // Update the modal with the recommendation
  document.getElementById('petImage').innerHTML = `<img src="${petImage}" alt="${recommendedPet}">`;
  document.getElementById('petRecommendation').textContent = recommendedPet;
  document.getElementById('petDescription').textContent = petDescription;
  document.getElementById('resultsModal').classList.remove('hidden');
});

function closeModal() {
  document.getElementById('resultsModal').classList.add('hidden');
  // Reset to first question
  questions = petTypeQuestions;
  currentPetType = '';
  renderQuestions();
  document.querySelectorAll('.option-card').forEach(card => {
    card.classList.remove('selected');
  });
  document.querySelectorAll('input[type="radio"]').forEach(input => {
    input.checked = false;
  });
}

renderQuestions();
</script>
